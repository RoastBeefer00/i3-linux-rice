[colors]
background = #00000000
background-alt = #373B41
module-background = #1e1e2e
foreground = #C5C8C6
primary = #DDB6F2
secondary = #8ABEB7
alert = #A54242
disabled = #707880
sky = #89DCEB
[bar/main]
width = 100%
height = 24pt
radius = 8

dpi = 192

background = ${colors.module-background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = NotoSansM Nerd Font;4
modules-left = date xworkspaces weather
modules-center = xwindow
modules-right = pulseaudio backlight wlan battery 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true



[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
# label-background = ${colors.module-background}
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
format-background = ${colors.module-background}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.sky}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.sky}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.sky}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#89dceb}%{F-}  %essid%
# label-connected = %{F#89dceb}%ifname%%{F-} %essid%
label-foreground = ${colors.sky}

[module/eth]
inherit = network-base
interface-type = wired
label-connected =%{F#89dceb}↓ %downspeed% %{F#89DCEB}↑ %upspeed%
label-conntected-foreground = ${colors.primary}
label-foreground = ${colors.sky}

[module/date]
type = internal/date
interval = 1

date-alt = %H:%M
date = %m-%d-%Y %H:%M

label = %date%
label-foreground = ${colors.primary}

[module/backlight]
type = internal/backlight

; Change it for yourself
card = acpi_video0
use-actual-brightness = true
enable-scroll = true

format = <ramp> <label>
format-background = ${colors.module-background}

label =%{F-}%percentage%

ramp-0 = %{F#89dceb}
ramp-foreground = ${colors.sky}

[module/battery]
type = internal/battery
poll-interval = 2

label-foreground = ${color.sky}

; Change it for yourself
battery = BAT0
adapter = ADP0
full-at = 99
; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = %{F#89dceb}<animation-charging>%{F-}  <label-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = %{F#89dceb}<ramp-capacity>%{F-}  <label-discharging>
;
; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
format-full = %{F#89dceb}<ramp-capacity>%{F-} <label-full>

; Format used when battery level drops to low-at
; If not defined, format-discharging is used instead.
; Available tags:
;   <label-low>
;   <animation-low>
;   <bar-capacity>
;   <ramp-capacity>
; New in version 3.6.0
;format-low = <label-low> <animation-low>

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = %percentage%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = %percentage%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = %percentage%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; New in version 3.6.0
label-low = %percentage%

; Only applies if <ramp-capacity> is used
ramp-capacity-0 =  
ramp-capacity-1 =  
ramp-capacity-2 =  
ramp-capacity-3 =  
ramp-capacity-4 =  

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 =  
animation-charging-1 =  
animation-charging-2 =  
animation-charging-3 =  
animation-charging-4 =  
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 =  
animation-discharging-1 =  
animation-discharging-2 =  
animation-discharging-3 =  
animation-discharging-4 =  
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = %{F#a6da95}
format-background = ${color.background}
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/weather]
type = custom/script
tail = true
interval = 300
; prefix symbol is shown before the text
# format-prefix = %{F#a6da95}
format-background = ${colors.module-background}
format = <label>
exec = /usr/local/bin/weather
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

